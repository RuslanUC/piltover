[project]
name = "piltover"
version = "0.0.0"
description = "An experimental Telegram server written from scratch in Python."
license = "AGPL-3.0"
license-files = [
    "LICENSE",
    "LICENSE.MIT",
]
authors = [
    { name = "Davide Galilei", email = "davidegalilei2018@gmail.com" },
    { name = "RuslanUC", email = "dev_ruslan_uc@protonmail.com" },
]
readme = "README.md"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed",
    "Topic :: Internet",
]
keywords = ["telegram", "server", "mtproto", "mtproto-server"]
requires-python = ">=3.11.1,<4.0"
dependencies = [
    "cryptography (>=46.0.3,<47.0.0)",
    "tgcrypto (>=1.2.5,<2.0.0)",
    "uvloop (>=0.22.1,<1.0.0); sys_platform != 'win32'",
    "loguru (>=0.7.3,<1.0.0)",
    "tortoise-orm[accel,asyncmy] (>=1.1.5,<2.0.0)",
    "pillow (>=12.1.0,<13.0.0)",
    # TODO: upgrade to 0.2.x and use Session from mtproto in Gateway from piltover
    "mtproto (==0.1.4)",
    "aiofiles (>=25.1.0,<26.0.0)",
    # Taskiq >= 0.11.16 has some problem with __name__ attribute of class methods
    #  https://github.com/taskiq-python/taskiq/issues/436
    "taskiq (>=0.11.11,<1.0.0)",
    "taskiq-aio-pika (>=0.4.1,<1.0.0)",
    "taskiq-redis (>=1.0.2,<2.0.0)",
    "aiocache (>=0.12.3,<1.0.0)",
    "fastrand @ git+https://github.com/RuslanUC/fastrand.git@feat/add-functions-to-generate-random-bytes",
    "python-magic (>=0.4.27,<1.0.0)",
    "av (>=16.1.0,<17.0.0)",
    "httpx (>=0.28.1,<1.0.0)",
    "lru-dict (>=1.4.1,<2.0.0)",
]

[project.urls]
repository = "https://github.com/RuslanUC/piltover"

[tool.poetry]
package-mode = false

