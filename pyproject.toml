[tool.poetry]
name = "piltover"
version = "0.0.0"
description = ""
authors = []
package-mode = false
readme = "README.md"
license = "MIT"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed",
    "Topic :: Internet",
]

[tool.poetry.dependencies]
python = "^3.11"
cryptography = "^45.0.7"
tgcrypto = "^1.2.5"
uvloop = { version = "^0.21.0", markers = "sys_platform != 'win32'" }
loguru = "^0.7.3"
tortoise-orm = {git = "https://github.com/RuslanUC/tortoise-orm.git", branch = "allow-joining-same-table-twice", extras = ["asyncmy"], rev = "1071b2d06da4419219c0b3e33acb298a0936e66c"}
aerich = "^0.9.1"
pillow = "^11.0.0"
mtproto = "^0.1.0b13"
aiofiles = "^24.1.0"
# Taskiq >= 0.11.16 has some problem with __name__ attribute of class methods
#  https://github.com/taskiq-python/taskiq/issues/436
taskiq = "0.11.11"
taskiq-aio-pika = "^0.4.1"
taskiq-redis = "^1.0.2"
aiocache = "^0.12.3"
fastrand = {git = "https://github.com/RuslanUC/fastrand.git", rev = "feat/add-functions-to-generate-random-bytes"}


[tool.poetry.group.dev.dependencies]
websockets = "^12.0"
tqdm = "^4.66.5"
aiomonitor = "^0.7.0"
yappi = "^1.6.10"
py-spy = "^0.4.0"
snakeviz = "^2.2.2"
tuna = "^0.5.11"
pyrogram = "^2.0.106"
tg-secret = "^0.1.1"
mypy = "^1.17.1"
ty = "^0.0.1a20"


[tool.poetry.group.test.dependencies]
pytest = "^8.3.4"
pytest-cov = "^6.0.0"
pyrogram = "^2.0.106"
pytest-asyncio = "^0.25.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.coverage.run]
data_file = "coverage.coverage"
omit = [
    "*piltover/tl.zip/*",
    "*piltover/tl/*",
]
