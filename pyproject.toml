[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.coverage.run]
data_file = "coverage.coverage"
omit = [
    "*piltover/tl/base/*",
    "*piltover/tl/types/*",
    "*piltover/tl/functions/*",
    "*piltover/tl/all.py",
]

[tool.tortoise]
tortoise_orm = "piltover.app_config.TORTOISE_ORM"